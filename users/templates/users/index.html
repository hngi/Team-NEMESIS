<!DOCTYPE html>
<html lang="en">

{% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nemesis Twitter Bot Login Page</title>

    <link rel="stylesheet" href="{% static 'users/css/style.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 first_column">
          <div class="content1">
            <i class="fab fa-twitter"></i>
            <p class="first-paragraph">Nemesis TweetBot</p>
            <i class="fas fa-wifi"></i>
            <p>Connect twitter account</p>
            <i class="fas fa-download"></i>
            <p>Save Tweet directly from twitter to external drive</p>
            <i class="far fa-newspaper"></i>
            <p>Enjoy viewing favourite tweet on external drive at leisure</p>
          </div>
        </div>
        <div class="col-sm-6">
          <form method="post" action="{% url 'add_user' %}" >
          {% csrf_token %}
            <div class="form-group">
              <h4>Welcome</h4>
              <label for="exampleInputEmail1">Email</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp" required />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" />
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2534cfc66b.js" crossorigin="anonymous"></script>
  </body>

</html>

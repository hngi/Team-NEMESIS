<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
    <title>App - Networth</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="header row justify-content-center">
        <div class="container row justify-content-between">
          <h1 class="h3 brand text-uppercase">
            <img
              src="https://res.cloudinary.com/okafohenrie/image/upload/v1569314110/Union_pbokvb.png"
              alt="logo"
              id="logo"
            />
            <a href="/">
              Rich
            </a>
          </h1>
          <div class="hamburger js-hamburger align-self-middle">
            <span class="fa fa-bars"></span>
          </div>
          <nav class="nav js-nav">
            <ul class="d-flex align-items-center">
              <li class="nav__link text-uppercase">
                <a href="#">
                  Log Out
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="container-fluid section">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6 row assets-section ">
              <div class="col-md-11">
                <h2>Assets</h2>
                <form action="#" class="form">
                  <div class="form-group row">
                    <div class="col-lg-8 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Asset Type"
                        required
                      />
                    </div>
                    <div class="col-lg-4">
                      <div class="currency-input" data-currency="&#8358;">
                        <input
                          type="number"
                          class="form-control"
                          placeholder="Amount"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="text-right">
                    <button class="btn button--primary">
                      Add Asset
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6 row section-sm-2">
              <div class="col-md-11 offset-md-1">
                <h2>Liabilities</h2>
                <form action="#" class="form">
                  <div class="form-group row">
                    <div class="col-lg-8 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Liability Type"
                        required
                      />
                    </div>
                    <div class="col-lg-4">
                      <div class="currency-input" data-currency="&#8358;">
                        <input
                          type="number"
                          class="form-control"
                          placeholder="Amount"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="text-right">
                    <button class="btn button--primary">Add Liability</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="section row justify-content-center">
            <div class="col-md-6">
              <button class="btn btn-block button--primary" disabled>
                Calculate Net Worth
              </button>
            </div>
          </div>
          <div class="section row justify-content-center">
            <div class="col-md-6 text-center">
              <h4 class="text-secondary">Your Net Worth is:</h4>
              <div class="row justify-content-center">
                <div class="result">
                  <span class="h1 result__currency">&#8358;</span>
                  <span class="h3 result__amount">12,300,000</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>

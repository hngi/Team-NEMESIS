<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forgot Password</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="forgot-password.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card1">
        <div class="card-body">
          <div id="title">
            <img
              src="https://res.cloudinary.com/dzwnhcpep/image/upload/v1569341483/Team%20Nemesis_twitterBot/twitter_icon_pzp2pk.svg"
              alt="twitter logo"
            />
            <h3>Nemesis Tweetbot</h3>
          </div>
          <h2>Forgot your password?</h2>
          <p>
            Please input the email address associated with your account and a
            password reset link would be immediately sent to the email address.
          </p>
          <div class="form-control-lg">
            <label for="name" class="control-label">Enter Email</label>
            <input
              type="email"
              class="form-control"
              aria-label="email"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="form-group my-5">
            <input
              name="recover-submit"
              class="btn btn-lg"
              value="Reset Password"
              type="submit"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            />
          </div>
        </div>
      </div>
      <div class="card card2">
        <div class="card-body">
          <img src="images/forgot-password.svg" alt="forgot password" />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div style="text-align: center;" class="modal-content">
          <div style="font-size: 23px; margin: 1em;" class="modal-body">
            Email sent successfully. Please check your inbox.
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2534cfc66b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
